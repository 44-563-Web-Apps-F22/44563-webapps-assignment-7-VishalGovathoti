<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<style>
    #chests{
        color:brown;
        font-family:'Times New Roman', Times, serif;
        font-size:15px;
    }

    #score{
        color:black;
        font-family:'Courier New', Courier, monospace;
        font-size:15px;
    }

    #help{
        color:whitesmoke;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
    }   
        img{
            height:100px;
            width:100px;
        }
    </style>
</head>
<body>
    <h1>Treasure hunt Vishal Govathoti</h1>
    <br><br>

    <div class="container">
    <div class="row menu">
        <div class="col-sm row item bg-info">Click on the chests to search for treasure</div>
<div id="chests"  class="col-sm row item bg-danger">Number of chests checked is zero</div>
        <div id="score"  class="col-sm row item bg-success">Score is unknown</div>
<div id="help" class="col-sm row item bg-warning">Help report</div>
    </div><br>
    </div>

   
<div class="container">
    <div class="row">
        <div class="col-sm-2"><img id="image1" src="treasurechest.png" onclick="check(0)"></div>
        <div class="col-sm-2"><img id="image2" src="treasurechest.png" onclick="check(1)"></div>
        <div class="col-sm-2"><img id="image3" src="treasurechest.png" onclick="check(2)"></div>
        <div class="col-sm-2"><img id="image4" src="treasurechest.png" onclick="check(3)"></div>
        <div class="col-sm-2"><img id="image5" src="treasurechest.png" onclick="check(4)"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"><img id="image6" src="treasurechest.png" onclick="check(5)"></div>
        <div class="col-sm-2"><img id="image7" src="treasurechest.png" onclick="check(6)"></div>
        <div class="col-sm-2"><img id="image8" src="treasurechest.png" onclick="check(7)"></div>
        <div class="col-sm-2"><img id="image9" src="treasurechest.png" onclick="check(8)"></div>
        <div class="col-sm-2"><img id="image10" src="treasurechest.png" onclick="check(9)"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"><img id="image11" src="treasurechest.png" onclick="check(10)"></div>
        <div class="col-sm-2"><img id="image12" src="treasurechest.png" onclick="check(11)"></div>
        <div class="col-sm-2"><img id="image13" src="help.jpg" onclick="help()"></div>
        <div class="col-sm-2"><img id="image14" src="treasurechest.png" onclick="check(13)"></div>
        <div class="col-sm-2"><img id="image15" src="treasurechest.png" onclick="check(14)"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"><img id="image16" src="treasurechest.png" onclick="check(15)"></div>
        <div class="col-sm-2"><img id="image17" src="treasurechest.png" onclick="check(16)"></div>
        <div class="col-sm-2"><img id="image18" src="treasurechest.png" onclick="check(17)"></div>
        <div class="col-sm-2"><img id="image19" src="treasurechest.png" onclick="check(18)"></div>
        <div class="col-sm-2"><img id="image20" src="treasurechest.png" onclick="check(19)"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"><img id="image21" src="treasurechest.png" onclick="check(20)"></div>
        <div class="col-sm-2"><img id="image22" src="treasurechest.png" onclick="check(21)"></div>
        <div class="col-sm-2"><img id="image23" src="treasurechest.png" onclick="check(22)"></div>
        <div class="col-sm-2"><img id="image24" src="treasurechest.png" onclick="check(23)"></div>
        <div class="col-sm-2"><img id="image25" src="treasurechest.png" onclick="check(24)"></div>
    </div>
</div>
<script>
    
    const ids=["image1","image2","image3","image4","image5","image6","image7","image8","image9","image10","image11","image12","image13","image14","image15","image16","image17","image18","image19","image20","image21","image22","image23","image24","image25"];
    var chestCount=0;
    var score=0;
    var lastCheck=12;
    var treasureLocation=18;

    function check(position)
    {
       
            
            let imageId=ids[position];
            if(position==treasureLocation)
            {
            document.getElementById(imageId).src="treasure.jpg"
            }
            else
            {
                document.getElementById(imageId).src="emptytreasure.jpg"
            }
            chestCount++;
            score++;
            document.getElementById("chests").innerHTML="Number of chests checked is "+chestCount;
            document.getElementById("score").innerHTML="Score is "+score;
            lastCheck=position;
    }
    var value=0;
    function help()
    {
        let lastcheckrow=Math.floor(lastCheck/5);
        let lastcheckcolumn=lastCheck%5;
        let treasurelocationrow=Math.floor(treasureLocation/5);
        let treasurelocationcolumn=treasureLocation%5;
        score+=2;
        document.getElementById("score").innerHTML="Score is "+score;
        if(lastcheckrow==treasurelocationrow)
        {
            if(lastCheck<treasureLocation)
            {
                document.getElementById("help").innerHTML="right"
            }
            else if(lastCheck>treasureLocation)
            {
                document.getElementById("help").innerHTML="left"
            }
            else if(lastCheck==treasureLocation)
            {
                document.getElementById("help").innerHTML="sorry, no help available";
            }
        }
        else if(lastcheckcolumn==treasurelocationcolumn)
        {
            if(lastCheck<treasureLocation)
            {
                document.getElementById("help").innerHTML="down"
            }
            else if(lastCheck>treasureLocation)
            {
                document.getElementById("help").innerHTML="up"
            }
            else if(lastCheck==treasureLocation)
            {
                document.getElementById("help").innerHTML="sorry, no help available";
            }
        }
        else
            {
                document.getElementById("help").innerHTML="sorry, no help available";
            }
        
    }
    function Game()
    {
        
       
        var images=document.getElementsByTagName("img");
        for(let i=0;i<images.length;i++)
        {
           images[i].src="treasure-chest.png";
        }
        document.getElementById("image13").src="help.jpg";
        treasureLocation=Math.floor(Math.random()*25);
        score=0;
        chestCount=0;
        document.getElementById("chests").innerHTML="Number of chests checked is"+chestCount;
            document.getElementById("score").innerHTML="Score is"+score;
            document.getElementById("help").innerHTML="Help report"
    }
   
</script>
</body>
</html>
